<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign-Up Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Sign-Up Page</h1>
  <form method="post" action="#null" autocapitalize="none">
    <legend>Subscriber Information</legend>
	<div>
	  <label>Subscriber Name: </label>
	  <input type="text" name="fname_field" placeholder="First Name">
	  <input type="text" name="lname_field" placeholder="Last Name">
	</div>
	<div>
      <label>Date of Birth: </label>
	  <input type="date" name="dob_field">
	</div>
	<div>
      <label>Email Address: </label>
	  <input type="email" name="email_field" placeholder="johndoe@gmail.com">
	</div>
	<div>
      <label>Phone Number: </label>
	  <input type="tel" name="phone_field" placeholder="555-555-5555">
	</div>
	<section>
	  <label>News Options: </label>
	  <input type="radio" id="text_news" name="news_field" value="Text">
	  <label for="text_news">I would like to receive news regarding this product via text message</label>
	  <input type="radio" id="email_news" name="news_field" value="Email">
	  <label for="email_news">I would like to receive news regarding this product via email</label>
	  <input type="radio" id="both_message" name="news_field" value="Both">
	  <label for="both_message">I would like to receive news regarding this product via text message and email</label>
	  <input type="radio" id="no_message" name="news_field" value="No Message">
	  <label for="no_message">I would not like to receive news regarding this product</label>
	</section>
</body>
</html>
