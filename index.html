<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign-Up Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
  <script async type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <h1>Sign-Up Page</h1>
  <form method="post" action="#null" autocapitalize="none">
    <h2>Subscriber Information</h2>
	<section id="contact_info">
	  <div>
	    <label>Subscriber Name: </label>
	    <input type="text" name="fname_field" placeholder="First Name">
	    <input type="text" name="lname_field" placeholder="Last Name">
	  </div>
	  <div>
        <label>Date of Birth: </label>
	    <input type="date" name="dob_field">
	  </div>
	  <div>
        <label>Email Address: </label>
	    <input type="email" name="email_field" placeholder="johndoe@gmail.com">
	  </div>
	  <div>
        <label>Phone Number: </label>
	    <input type="tel" name="phone_field" placeholder="555-555-5555">
	  </div>
	</section>
	<section id="radio_grp">
	  <h2>News Options: </h2>
	  <div>
	    <input type="radio" id="text_news" name="news_field" value="text">
	    <label for="text_news">I would like to receive news regarding this product only via text message</label>
	  </div>
	  <div>
	    <input type="radio" id="email_news" name="news_field" value="email">
	    <label for="email_news">I would like to receive news regarding this product only via email</label>
	  </div>
	  <div>
	    <input type="radio" id="both_message" name="news_field" value="both">
	    <label for="both_message">I would like to receive news regarding this product via both text message and email</label>
	  </div>
	  <div>
	    <input type="radio" id="no_message" name="news_field" value="none">
	    <label for="no_message">I would not like to receive news regarding this product</label>
	  </div>
	</section>
	<input id="submit" type="submit" value="Sign Me Up!">
</body>
</html>
